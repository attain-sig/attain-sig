<template>
    <div class="" role="document">
        <div class="">
            <div class="">
                <div class="form-group">
                    <input required type="email" class="form-control email" id="emailAddress"
                        placeholder={placeholderEmailField}>
                </div>
            </div>
            <div class="">
                <div class="form-button-wrap">
                    <!-- lightning-button variant="brand" label="Submit" stretch="true" onclick={forgotPasswordHandler}
                        data-toggle="modal" class="slds-m-top_x-small"></lightning-button -->
                    <button onclick={forgotPasswordHandler}
                        data-toggle="modal"
                        class="slds-button slds-button_brand slds-button_stretch slds-p-top_xx-small slds-p-bottom_xx-small">
                        {labelSubmit}
                    </button>
                </div>
            </div>
        </div>


        <template if:true={isSubmitted}>
            <section  class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close"
                            onclick={closeModalAction}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" >
                            </lightning-icon>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">{titleDialog}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p>
                            <lightning-formatted-rich-text value={forgotPasswordMessage}></lightning-formatted-rich-text>
                        </p>
                    </div>
                    <footer class="slds-modal__footer">
                        <template if:true={resetLink}>
                            <lightning-button class="slds-align_absolute-center" variant="success" label={btnLogin} title="login" onclick={navigateToHome}></lightning-button>
                        </template>
                        <template if:true={registerLink}>
                            <lightning-button class="slds-align_absolute-center" variant="success" label={btnRegister} title="register" onclick={navigateToRegister}></lightning-button>
                        </template>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

    </div>
</template>
